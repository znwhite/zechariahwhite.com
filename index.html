<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zechariah White</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }

      body {
        font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica,
          Arial, sans-serif;
        font-size: 1.6rem;
        line-height: 1.6;
        font-weight: 400;
        color: #222;
        background-color: #fff;
        max-width: 960px;
        margin: 0 auto;
        padding: 4rem 2rem;
      }

      h1 {
        margin-top: 0;
        margin-bottom: 2rem;
        font-size: 4rem;
        line-height: 1.2;
        letter-spacing: -0.1rem;
        font-weight: 300;
      }

      p {
        margin-top: 0;
        margin-bottom: 2.5rem;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 0;
      }

      li {
        margin-bottom: 1rem;
      }

      button {
        display: inline-block;
        height: 38px;
        padding: 0 30px;
        color: #555;
        text-align: center;
        font-size: 11px;
        font-weight: 600;
        line-height: 38px;
        letter-spacing: 0.1rem;
        text-transform: uppercase;
        text-decoration: none;
        white-space: nowrap;
        background-color: transparent;
        border-radius: 4px;
        border: 1px solid #bbb;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        color: #333;
        border-color: #888;
        outline: 0;
      }

      button:focus {
        color: #333;
        border-color: #888;
        outline: 0;
      }
    </style>
  </head>
  <body>
    <h1>Zechariah White</h1>
    <p>Documentarian. Video available for license.</p>
    <ul>
      <li>
        <button
          onclick="window.open('https://www.youtube.com/@zechariahwhite1', '_blank')"
        >
          youtube
        </button>
      </li>
      <li>
        <button
          onclick="window.open('https://www.twitch.tv/zechwhite', '_blank')"
        >
          twitch
        </button>
      </li>
      <li>
        <button onclick="window.open('https://x.com/zechariahwhite', '_blank')">
          x.com
        </button>
      </li>
      <li>
        <button onclick="window.location.href='mailto:zechariahwhite@protonmail.com'">
          Email
        </button>
      </li>
    </ul>
  </body>
</html>
